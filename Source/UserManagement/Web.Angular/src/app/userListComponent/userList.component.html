<h2>Users</h2>

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Number</th>
            <th>Email</th>
            <th>Location</th>
            <th>Last report date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.mobilPhoneNumber}}</td>
            <td>{{user.email}}</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
